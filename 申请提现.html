<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>申请提现</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="reflect">
		<!-- 分类标签 -->
		<div class="index-head">
			<div class="index-head-inner">
				<div class="index-menu">
					<img src="image/menu.png" alt="">
				</div>
				<p class="index-p">Fancy&crappy</p>
				<div class="index-shopp">		
					<img src="image/shopp.png" alt="">
				</div>
			</div>
			<div class="index-head-classify">
				<div class="index-head-classify-inner">
					<div class="index-head-classify-1">
						<div class="index-head-classify-1-img">
							<img src="image/f1.png" alt="">
						</div>
						<p class="index-head-classify-1-p">首页</p>
					</div>
					<div class="index-head-classify-2">
						<div class="index-head-classify-1-img">
							<img src="image/f02.png" alt="">
						</div>
						<p class="index-head-classify-1-p">分类</p>
					</div>
					<div class="index-head-classify-3">
						<div class="index-head-classify-1-img">
							<img src="image/f03.png" alt="">
						</div>
						<p class="index-head-classify-1-p">个人</p>
					</div>
				</div>
			</div>
		</div>
		<div class="reflect-inner">
			<div class="reflect-inner-1">
				<input type="tel" name="" placeholder="请输入本次申请提现金额" value="">元
			</div>
			<div class="reflect-inner-2">
				<p class="reflect-inner-2-p1">提现方式</p>
				<div class="reflect-inner-2-img">
					<img src="image/weixin.png" alt="">
				</div>
				<p class="reflect-inner-2-p2">以红包模式发放，最多一次200元</p>
				<p class="reflect-inner-2-p3">申请协议</p>
				<p class="reflect-inner-2-p4">1.每月只能提现两次，每次不少于1元</p>
				<p class="reflect-inner-2-p4">2.微信提取2000元以内，及时转账，2000以上需要人工审核</p>
				<form method="" action="">
					<div class="reflect-inner-3">
						提交
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/total-js.js"></script>
<script>
</script>
</html>
