<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的订单</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="order">
		<!-- 分类标签 -->
		<div class="index-head">
			<div class="index-head-inner">
				<div class="index-menu">
					<img src="image/menu.png" alt="">
				</div>
				<p class="index-p">Fancy&crappy</p>
				<div class="index-shopp">		
					<img src="image/shopp.png" alt="">
				</div>
			</div>
			<div class="index-head-classify">
				<div class="index-head-classify-inner">
					<div class="index-head-classify-1">
						<div class="index-head-classify-1-img">
							<img src="image/f1.png" alt="">
						</div>
						<p class="index-head-classify-1-p">首页</p>
					</div>
					<div class="index-head-classify-2">
						<div class="index-head-classify-1-img">
							<img src="image/f02.png" alt="">
						</div>
						<p class="index-head-classify-1-p">分类</p>
					</div>
					<div class="index-head-classify-3">
						<div class="index-head-classify-1-img">
							<img src="image/f03.png" alt="">
						</div>
						<p class="index-head-classify-1-p">个人</p>
					</div>
				</div>
			</div>
		</div>
		<div class="order-inner">
			<div class="order-inner-div order-inner-sign">全部</div>
			<div class="order-inner-div">待付款</div>
			<div class="order-inner-div">待收货</div>
			<div class="order-inner-div">已完成</div>
		</div>
		<div class="order-out">
			<p>订单&nbsp</p>
			<p>已完成</p>
		</div>
		<!-- 商品信息 -->
		<div class="order-whole">
			<div class="order-information">
				<div class="order-con">
					<div class="order-con-1">
						<div class="order-con-1-img">
							<img src="image/12_12.jpg" alt="">
						</div>
					</div>
					<div class="order-con-2">
						<p>SHISEIDO新透美白美肤集光祛斑精华液</p>
						<p>规格：150.0ML</p>
					</div>
					<div class="order-con-3">
						<p>￥600.00</p>
						<p>*1</p>
					</div>
				</div>
				<div class="order-con">
					<div class="order-con-1">
						<div class="order-con-1-img">
							<img src="image/12_12.jpg" alt="">
						</div>
					</div>
					<div class="order-con-2">
						<p>SHISEIDO新透美白美肤集光祛斑精华液</p>
						<p>规格：150.0ML</p>
					</div>
					<div class="order-con-3">
						<p>￥600.00</p>
						<p>*1</p>
					</div>
				</div>
			</div>
		<!-- 状态显示 -->
			<!-- 待付款 -->
			<div class="order-state">
				<a href="">
					<div class="order-state-payment">去付款</div>
				</a>
				<div class="order-state-cancel">取消订单</div>
			</div>
		</div>
		<!-- 待收货 已完成  -->
		<div class="order-state">
			<a href="">
				<div class="order-state-payment">物流追踪</div>
			</a>
		</div>
		<!-- 弹框 -->
		<div class="bomb-box-mask">
			<div class="bomb-box">
				<div class="bomb-box-p">是否进行此操作是否进行此操作</div>
				<div class="bomb-box-inner">
					<div class="bomb-box-inner-cancel">取消</div>
					<div class="bomb-box-inner-confirm">确认</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/total-js.js"></script>
<script>
</script>
</html>
