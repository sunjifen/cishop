<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>新建收货地址</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />

	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="new-address">
		<!-- 分类标签 -->
		<div class="index-head">
			<div class="index-head-inner">
				<div class="index-menu">
					<img src="image/menu.png" alt="">
				</div>
				<p class="index-p">Fancy&crappy</p>
				<div class="index-shopp">		
					<img src="image/shopp.png" alt="">
				</div>
			</div>
			<div class="index-head-classify">
				<div class="index-head-classify-inner">
					<div class="index-head-classify-1">
						<div class="index-head-classify-1-img">
							<img src="image/f1.png" alt="">
						</div>
						<p class="index-head-classify-1-p">首页</p>
					</div>
					<div class="index-head-classify-2">
						<div class="index-head-classify-1-img">
							<img src="image/f02.png" alt="">
						</div>
						<p class="index-head-classify-1-p">分类</p>
					</div>
					<div class="index-head-classify-3">
						<div class="index-head-classify-1-img">
							<img src="image/f03.png" alt="">
						</div>
						<p class="index-head-classify-1-p">个人</p>
					</div>
				</div>
			</div>
		</div>
		<div class="new-address-establish">
			<div class="establish-inner">创建新地址</div>
			<div class="establish-out">
				<div>收货人姓名</div>
				<input type="text" name="" value="" placeholder="请输入收货人姓名">
			</div>
			<div class="establish-out">
				<div>手机号</div>
				<input type="text" name="" value="" placeholder="请输入手机号">
			</div>
			<div class="establish-con">
				<div>选择省</div>
				<select  name="指定列表名称" size="行数">
         			<option  value="选项值"  selected="selected">选择省</option>
         		</select>
				<img src="image/icon_back@2x_img.png" alt="">
			</div>
			<div class="establish-con">
				<div>选择市</div>
				<select  name="指定列表名称" size="行数">
         			<option  value="选项值"  selected="selected">选择省</option>
         		</select>
				<img src="image/icon_back@2x_img.png" alt="">
			</div>
			<div class="establish-con">
				<div>选择区</div>
				<select  name="指定列表名称" size="行数">
         			<option  value="选项值"  selected="selected">选择省</option>
         		</select>
				<img src="image/icon_back@2x_img.png" alt="">
			</div>
			<div class="establish-out">
				<div>详细地址</div>
				<input type="text" name="" value="" placeholder="请输入详细地址">
			</div>
			<button class="establish-button">保存收货地址</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/total-js.js"></script>
<script>
</script>
</html>
