<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />

	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="shopp">
		<!-- 分类标签 -->
		<div class="index-head">
			<div class="index-head-inner">
				<div class="index-menu">
					<img src="image/menu.png" alt="">
				</div>
				<p class="index-p">Fancy&crappy</p>
				<div class="index-shopp">		
					<img src="image/shopp.png" alt="">
				</div>
			</div>
			<div class="index-head-classify">
				<div class="index-head-classify-inner">
					<div class="index-head-classify-1">
						<div class="index-head-classify-1-img">
							<img src="image/f1.png" alt="">
						</div>
						<p class="index-head-classify-1-p">首页</p>
					</div>
					<div class="index-head-classify-2">
						<div class="index-head-classify-1-img">
							<img src="image/f02.png" alt="">
						</div>
						<p class="index-head-classify-1-p">分类</p>
					</div>
					<div class="index-head-classify-3">
						<div class="index-head-classify-1-img">
							<img src="image/f03.png" alt="">
						</div>
						<p class="index-head-classify-1-p">个人</p>
					</div>
				</div>
			</div>
		</div>
		<div class="shopp-commodity">
			<div class="shopp-commodity-delete">
				<img src="image/icon_Trash@2x.png" alt="">
			</div>
			<div class="shopp-commodity-details">
				<div class="shopp-commodity-details-img">
					<img src="image/12_12.jpg" alt="">
				</div>
				<div class="shopp-commodity-inner">
					<div class="shopp-name">倩碧清爽型倩碧清爽型</div>
					<div class="shopp-capacity">规格：<span>150ml</span></div>
					<div class="shopp-price">￥600.00</div>
					<div class="shopp-number">
						<div class="shopp-initial">￥630.00</div>
						<div class="shopp-number-inner">
							<div class="shopp-reduce">
								<img src="image/icon_-_pre@2x.png" alt="">
							</div>
							<div class="shopp-display">20</div>
							<div class="shopp-plus">
								<img src="image/icon_+_pre@2x.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="shopp-commodity">
			<div class="shopp-commodity-delete">
				<img src="image/icon_Trash@2x.png" alt="">
			</div>
			<div class="shopp-commodity-details">
				<div class="shopp-commodity-details-img">
					<img src="image/12_12.jpg" alt="">
				</div>
				<div class="shopp-commodity-inner">
					<div class="shopp-name">倩碧清爽型倩碧清爽型</div>
					<div class="shopp-capacity">规格：<span>150ml</span></div>
					<div class="shopp-price">￥600.00</div>
					<div class="shopp-number">
						<div class="shopp-initial">￥630.00</div>
						<div class="shopp-number-inner">
							<div class="shopp-reduce">
								<img src="image/icon_-_pre@2x.png" alt="">
							</div>
							<div class="shopp-display">20</div>
							<div class="shopp-plus">
								<img src="image/icon_+_pre@2x.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="shopp-settlement">
			<div class="shopp-settlement-total">
				<div class="settlement-price">V总计：600.00</div>
				<div class="settlement-selected">已选中：1件商品</div>
			</div>
			<a href=""><div class="shopp-settlement-inner">去结算</div></a>
		</div>
		<!-- 弹框 -->
		<div class="bomb-box-mask">
			<div class="bomb-box">
				<div class="bomb-box-p">是否进行此操作是否进行此操作</div>
				<div class="bomb-box-inner">
					<div class="bomb-box-inner-cancel">取消</div>
					<div class="bomb-box-inner-confirm">确认</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/total-js.js"></script>
<script>
</script>
</html>
